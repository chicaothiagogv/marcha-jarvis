<div id="linhas-grade">
    <div *ngFor="let linha of linhaX;"
        [style.left]="linha[0]"
        [style.height]="linha[1]"
        style="width: 1px;"
        class="linha-grade"
    >
    </div>
    <div *ngFor="let linha of linhaY;"
        [style.top]="linha[0]"
        [style.width]="linha[1]"
        style="height: 1px;"
        class="linha-grade"
    >
    </div>
</div>
